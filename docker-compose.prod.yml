version: '3.8'

networks:
  fraudnet-platform:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
  app_artifacts:

services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: fraudnet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: fraudnet_ai
      MYSQL_USER: fraudnet_user
      MYSQL_PASSWORD: fraudnet_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - fraudnet-platform

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fraudnet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 30s
    networks:
      - fraudnet-platform

  # Kafka for Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: fraudnet-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fraudnet-platform

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: fraudnet-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - fraudnet-platform

  # Backend API
  api:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fraudnet-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask configuration
      FLASK_ENV: production
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      
      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fraudnet_ai
      DB_USER: fraudnet_user
      DB_PASSWORD: fraudnet_password
      DATABASE_URL: mysql+pymysql://fraudnet_user:fraudnet_password@mysql:3306/fraudnet_ai
      
      # Redis configuration
      REDIS_URL: redis://redis:6379/0
      CACHE_REDIS_URL: redis://redis:6379/1
      
      # Session and security
      SECRET_KEY: your-super-secret-production-key-change-this
      JWT_SECRET_KEY: your-jwt-secret-key-change-this
      
      # Model artifacts path
      MODEL_ARTIFACTS_PATH: /app/artifacts
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      
      # Rate limiting
      API_RATE_LIMIT: 100/minute
      
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_TRANSACTIONS: fraud-transactions
      KAFKA_TOPIC_PREDICTIONS: fraud-predictions
    volumes:
      - app_artifacts:/app/artifacts
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraudnet-platform

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fraudnet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      - api
    networks:
      - fraudnet-platform

  # Celery Worker for Background Tasks
  celery-worker:
    build: 
      context: .
      dockerfile: Dockerfile  
      target: production
    container_name: fraudnet-celery-worker
    restart: unless-stopped
    environment:
      # Inherit from API environment
      FLASK_ENV: production
      DATABASE_URL: mysql+pymysql://fraudnet_user:fraudnet_password@mysql:3306/fraudnet_ai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
      MODEL_ARTIFACTS_PATH: /app/artifacts
      LOG_LEVEL: INFO
    volumes:
      - app_artifacts:/app/artifacts
    command: celery -A app.tasks.celery worker --loglevel=info
    depends_on:
      - redis
      - mysql
    networks:
      - fraudnet-platform

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fraudnet-celery-beat
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: mysql+pymysql://fraudnet_user:fraudnet_password@mysql:3306/fraudnet_ai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
    command: celery -A app.tasks.celery beat --loglevel=info
    depends_on:
      - redis
      - mysql
    networks:
      - fraudnet-platform

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: fraudnet-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - fraudnet-platform

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: fraudnet-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - fraudnet-platform

  # NGINX Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: fraudnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/ssl/certs
    depends_on:
      - frontend
      - api
    networks:
      - fraudnet-platform

  # Model Registry Service
  model-registry:
    build:
      context: ./services/model-registry
      dockerfile: Dockerfile
    container_name: fraudnet-model-registry
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: mysql+pymysql://fraudnet_user:fraudnet_password@mysql:3306/fraudnet_ai
      REDIS_URL: redis://redis:6379/4
      MODEL_STORAGE_PATH: /app/models
    volumes:
      - app_artifacts:/app/models
    depends_on:
      - mysql
      - redis
    networks:
      - fraudnet-platform

  # Feature Store Service
  feature-store:
    build:
      context: ./services/feature-store
      dockerfile: Dockerfile
    container_name: fraudnet-feature-store
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      DATABASE_URL: mysql+pymysql://fraudnet_user:fraudnet_password@mysql:3306/fraudnet_ai
      REDIS_URL: redis://redis:6379/5
    depends_on:
      - mysql
      - redis
    networks:
      - fraudnet-platform